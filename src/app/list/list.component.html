
<div  class="list-container" *ngIf="users.length > 0; else elseBlock">
   <ng-container *ngFor="let user of users"> 
    <app-user [user] = "user" ></app-user>
   </ng-container>
</div>
<ng-template #elseBlock>
   <div class="loading-indicator">
      <mat-spinner></mat-spinner>
   </div>   
</ng-template>
